<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porsche 718 Cayman - Porsche AG</title>
    <script defer src="cars.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo--ico.png" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img
      class="absolute--img"
      data-aos="fade-in"
      src="/assets/logo--icon.png"
      alt=""
    />
    <img
      class="absolute--img"
      style="left: 92%"
      src="/assets/logo--icon.png"
      alt=""
      data-aos="fade-in"
    />
    <div onclick="nextCar()" class="more__info--wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>

      <p>next</p>
    </div>
    <div onclick="previousCar()" class="more__info--wrapper second">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
      <p>Previous</p>
    </div>
    <div class="wrapper">
      <div class="logo--wrapper" data-aos="fade-in" data-aos-delay="200">
        <img class="icon" src="assets/logo--icon.png" alt="" />
        <img class="logo" src="assets/logo--small.png" alt="" />
      </div>
      <div
        data-aos="fade-in"
        data-aos-delay="200"
        class="content--wrapper"
      ></div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
